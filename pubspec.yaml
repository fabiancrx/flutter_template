name: template
description: Flutter architecture template.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc:
  freezed_annotation:

  # Core logic
  emoji_lumberdash:
  get_it:
  provider:
  dartz:

  # UI
  auto_size_text:
  sized_context:
  animations:
  cupertino_icons: ^0.1.3

  # Network
  dio:
  data_connection_checker: ^0.3.4

  effective_dart:

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed:
  build_runner:

flutter:

  uses-material-design: true

  assets:
    - assets/images/

